<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    var head = $(".pic>.menu>.li");
    var pic = document.getElementsByTagName("div ul li");
    var n = 1;
    if (n === 5) n = 1;
    $(head).mouseover(function(){
        $(this).animate({"width":"1280px"},800).siblings('li').animate({"width":"64px"},800);
    });
    $(head).onmouseleave(function(){
        $(pic[n]).animate({"width":"1280px"},400).siblings('li').animate({"width":"64px"},400);
        n++;
    })

</script>
